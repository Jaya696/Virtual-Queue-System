<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Virtual Queue — User</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-3">Virtual Queue — User</h1>

    <div id="join-card" class="card mb-4">
      <div class="card-body">
        <div class="mb-2">
          <input id="name" class="form-control" placeholder="Your name" />
        </div>
        <div class="mb-2">
          <input id="phone" class="form-control" placeholder="Phone (optional)" />
        </div>
        <div class="mb-2">
          <select id="location" class="form-select">
            <option value="templeA">Temple A</option>
            <option value="canteen1">Canteen 1</option>
          </select>
        </div>
        <button id="joinBtn" class="btn btn-primary">Join Queue</button>
      </div>
    </div>

    <div id="status-card" class="card" style="display:none;">
      <div class="card-body">
        <h4>Your ticket: <span id="ticket-number"></span></h4>
        <p>Current serving: <span id="current-serving">-</span></p>
        <p>Position in queue: <span id="position">-</span></p>
        <p>Estimated wait: <span id="eta">-</span></p>
        <button id="leaveBtn" class="btn btn-danger mt-2">Leave Queue</button>
      </div>
    </div>

    <hr />
    <p class="text-muted small">Demo implementation using Firebase Realtime Database.</p>
  </div>

  <script type="module" src="script.js"></script>

</body>
</html>
