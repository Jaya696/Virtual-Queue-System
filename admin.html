
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Virtual Queue â€” Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-3">Admin Dashboard</h1>

    <div class="mb-3">
      <select id="admin-location" class="form-select w-50 mb-2">
        <option value="templeA">Temple A</option>
        <option value="canteen1">Canteen 1</option>
      </select>
      <button id="callNextBtn" class="btn btn-success">Call Next</button>
      <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
    </div>

    <div class="row mb-3">
      <div class="col-md-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Number</th><th>Name</th><th>Status</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="queue-body"></tbody>
        </table>
      </div>

      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h6 class="card-title">Current serving</h6>
            <h3 id="admin-serving">-</h3>
            <p class="text-muted small">Click "Call Next" to call the smallest waiting number.</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Average waiting time</h6>
            <div style="display:flex;align-items:center;gap:12px;">
              <div>
                <h2 id="avg-wait">-</h2>
                <div class="text-muted small">minutes (averaged over served entries)</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr/>
    <h5 class="mb-3">Waiting time chart (last served entries)</h5>
    <canvas id="waitChart" height="120"></canvas>

  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module" src="admin.js"></script>
</body>
</html>
